Debian:
  web_user: www-data
  web_group: www-data
  dependencies:
    - subversion
    - git-core
    - bundler
    - imagemagick
FreeBSD:
  web_user: www
  web_group: www
  dependencies:
    - subversion
    - git
    - rubygem-bundler
    - ImageMagick-nox11
    # subversion needs this to verify TLS connections / x509 certs
    - ca_root_nss
